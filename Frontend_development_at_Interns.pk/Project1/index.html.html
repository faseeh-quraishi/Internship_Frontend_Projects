<!DOCTYPE html>
<html>
<head>
<title>Login Page</title>
<link rel="stylesheet" href="Main.css">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" 
integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" 
crossorigin="anonymous"/>
</head>

<body>
    <div id="container">
        <div id="header">
            <span class="logo">
                <i class="fa fa-weibo" aria-hidden="true"></i>
            </span>
            <h1>Welcome.</h1>
        </div>
        <div id="containerfields">
            <div id="form">
                <input id="field1" type="email" placeholder="Email Address">
                <input id="field2" type="password" placeholder="Password">
              
            </div>
            <input type="submit" value="Log In">
        </div>   
        <div id="footer">
            <p>If you dont have account. Click here to <a href="#">Sign Up </a></p>
        </div>

    </div>
</body>
</html>
